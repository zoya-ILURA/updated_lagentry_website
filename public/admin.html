<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Demo Submissions</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Login Form */
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      border: 1px solid #333;
    }

    .login-container h1 {
      margin-bottom: 30px;
      color: #fff;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #9b5cff;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #9b5cff, #6a5acd);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error {
      background: #3b0f0f;
      color: #ffb8b8;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #5d1f1f;
    }

    /* Dashboard */
    .dashboard {
      display: none;
    }

    .dashboard.active {
      display: block;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #333;
    }

    .header h1 {
      color: #fff;
    }

    .header-actions {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .user-info {
      color: #999;
      font-size: 14px;
    }

    .btn-secondary {
      padding: 8px 16px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-secondary:hover {
      background: #333;
    }

    .btn-export {
      background: linear-gradient(135deg, #0f3b22, #1f5d3b);
      border: 1px solid #1f5d3b;
    }

    .btn-export:hover {
      background: linear-gradient(135deg, #1f5d3b, #2f7d4b);
    }

    /* Table */
    .table-container {
      background: #1a1a1a;
      border-radius: 12px;
      border: 1px solid #333;
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #2a2a2a;
    }

    th {
      padding: 16px;
      text-align: left;
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      border-bottom: 1px solid #333;
    }

    td {
      padding: 16px;
      border-bottom: 1px solid #2a2a2a;
      font-size: 14px;
      color: #ccc;
    }

    tr:hover {
      background: #222;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    .empty {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge-yes {
      background: #0f3b22;
      color: #b8ffdb;
    }

    .badge-no {
      background: #3b0f0f;
      color: #ffb8b8;
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div class="login-container" id="loginContainer">
    <h1>Admin Login</h1>
    <div id="loginError" class="error" style="display: none;"></div>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required autocomplete="current-password">
      </div>
      <button type="submit" class="btn" id="loginBtn">Login</button>
    </form>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard">
    <div class="container">
      <div class="header">
        <h1>Demo Submissions</h1>
        <div class="header-actions">
          <span class="user-info" id="userInfo"></span>
          <button class="btn-secondary btn-export" id="exportBtn">Export CSV</button>
          <button class="btn-secondary" id="logoutBtn">Logout</button>
        </div>
      </div>

      <div class="table-container">
        <div id="loading" class="loading">Loading submissions...</div>
        <div id="empty" class="empty" style="display: none;">No submissions found</div>
        <table id="submissionsTable" style="display: none;">
          <thead>
            <tr>
              <th>Date Submitted</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Contact</th>
              <th>Company</th>
              <th>Company Size</th>
              <th>Demo Date</th>
              <th>Demo Time</th>
              <th>Message</th>
              <th>Terms Accepted</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module">
    // Initialize Supabase
    const SUPABASE_URL = 'YOUR_SUPABASE_URL_HERE';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE';

    if (!SUPABASE_URL || SUPABASE_URL.includes('YOUR_') || !SUPABASE_ANON_KEY || SUPABASE_ANON_KEY.includes('YOUR_')) {
      document.getElementById('loginContainer').innerHTML = `
        <h1>Configuration Required</h1>
        <div class="error">
          Please update SUPABASE_URL and SUPABASE_ANON_KEY in admin.html
        </div>
      `;
    }

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Check if user is already logged in
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        showDashboard();
        loadSubmissions();
      }
    });

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const errorDiv = document.getElementById('loginError');

      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';
      errorDiv.style.display = 'none';

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        errorDiv.textContent = error.message;
        errorDiv.style.display = 'block';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      } else {
        showDashboard();
        loadSubmissions();
      }
    });

    // Logout handler
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await supabase.auth.signOut();
      showLogin();
    });

    // Export CSV handler
    document.getElementById('exportBtn').addEventListener('click', exportToCSV);

    function showDashboard() {
      document.getElementById('loginContainer').style.display = 'none';
      document.getElementById('dashboard').classList.add('active');
      
      // Update user info
      supabase.auth.getUser().then(({ data: { user } }) => {
        if (user) {
          document.getElementById('userInfo').textContent = `Logged in as: ${user.email}`;
        }
      });
    }

    function showLogin() {
      document.getElementById('loginContainer').style.display = 'block';
      document.getElementById('dashboard').classList.remove('active');
    }

    async function loadSubmissions() {
      const loading = document.getElementById('loading');
      const empty = document.getElementById('empty');
      const table = document.getElementById('submissionsTable');
      const tableBody = document.getElementById('tableBody');

      loading.style.display = 'block';
      empty.style.display = 'none';
      table.style.display = 'none';

      const { data, error } = await supabase
        .from('user_submissions')
        .select('*')
        .order('created_at', { ascending: false });

      loading.style.display = 'none';

      if (error) {
        console.error('Error loading submissions:', error);
        empty.textContent = 'Error loading submissions: ' + error.message;
        empty.style.display = 'block';
        return;
      }

      if (!data || data.length === 0) {
        empty.style.display = 'block';
        return;
      }

      table.style.display = 'table';
      tableBody.innerHTML = '';

      data.forEach((submission) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${formatDate(submission.created_at)}</td>
          <td>${escapeHtml(submission.full_name)}</td>
          <td>${escapeHtml(submission.work_email)}</td>
          <td>${escapeHtml(submission.contact_number)}</td>
          <td>${escapeHtml(submission.company_name)}</td>
          <td>${escapeHtml(submission.company_size)}</td>
          <td>${submission.selected_date ? formatDate(submission.selected_date) : 'N/A'}</td>
          <td>${submission.selected_time || 'N/A'}</td>
          <td>${escapeHtml(submission.demo_request_message || '')}</td>
          <td>
            <span class="badge ${submission.terms_accepted ? 'badge-yes' : 'badge-no'}">
              ${submission.terms_accepted ? 'Yes' : 'No'}
            </span>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function exportToCSV() {
      const table = document.getElementById('submissionsTable');
      if (!table || table.style.display === 'none') {
        alert('No data to export');
        return;
      }

      const rows = table.querySelectorAll('tr');
      let csv = [];

      // Headers
      const headers = [];
      rows[0].querySelectorAll('th').forEach((th) => {
        headers.push(th.textContent.trim());
      });
      csv.push(headers.join(','));

      // Data rows
      rows.forEach((row, index) => {
        if (index === 0) return; // Skip header row
        const cols = [];
        row.querySelectorAll('td').forEach((td) => {
          let text = td.textContent.trim();
          // Remove badge HTML and get text
          const badge = td.querySelector('.badge');
          if (badge) {
            text = badge.textContent.trim();
          }
          // Escape commas and quotes
          text = text.replace(/"/g, '""');
          if (text.includes(',') || text.includes('"') || text.includes('\n')) {
            text = `"${text}"`;
          }
          cols.push(text);
        });
        csv.push(cols.join(','));
      });

      // Download
      const csvContent = csv.join('\n');
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      link.setAttribute('href', url);
      link.setAttribute('download', `demo-submissions-${new Date().toISOString().split('T')[0]}.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function formatDate(dateString) {
      if (!dateString) return 'N/A';
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
