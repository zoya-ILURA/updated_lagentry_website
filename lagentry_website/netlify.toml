[build]
  command = "npm ci && npm run build"
  publish = "build"

# Headers for video files to ensure proper MIME types and caching
[[headers]]
  for = "/*.mp4"
  [headers.values]
    Content-Type = "video/mp4"
    Cache-Control = "public, max-age=31536000, immutable"
    Accept-Ranges = "bytes"

